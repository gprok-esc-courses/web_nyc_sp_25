<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            text-align: center;
        }
        button {
            font-size: 1.3em;
        }
        h1 {
            font-size: 4.5em;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 id="counter">0</h1>
        <div>
            <button onclick="increase()">Incr</button> 
            <button id="decrBtn" onclick="decrease()">Decr</button> 
        </div>
    </div>

    <script>
        function increase() {
            let value = document.getElementById("counter").innerText
            console.log(value)
            value++
            document.getElementById("counter").innerText = value
            document.getElementById("decrBtn").disabled = false
        }

        function decrease() {
            let value = document.getElementById("counter").innerText
            console.log(value)
            if (value > 0) {
                value--
                document.getElementById("counter").innerText = value
            }
            else {
                document.getElementById("decrBtn").disabled = true
            }
        }
    </script>
</body>
</html>
