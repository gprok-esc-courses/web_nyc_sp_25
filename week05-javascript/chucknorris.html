<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Chuck Norris Stupid Jokes</h1>
    <div>
        <button onclick="getNextJoke()">Gen Next Joke</button>
    </div>
    <div>
        <p id="joke">No Joke Yet</p>
    </div>

    <script>
        function getNextJoke() {
            console.log("Getting next joke")

            fetch('https://api.chucknorris.io/jokes/random')
            .then(response => response.json())
            .then(data => { 
                console.log(data['value'])
                let p = document.getElementById("joke")
                p.innerHTML = data['value']
            })
        }
    </script>
</body>
</html>
