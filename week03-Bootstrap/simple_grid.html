<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div.mycolumn {
            background-color: beige;
            border: solid;
        }
        div.subcol {
            background-color: cadetblue;
            border: solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Four Columns</h1>

        <div class="row">
            <div class="col-lg-2 col-md-6 mycolumn">Column 1</div>
            <div class="col-lg-5 col-md-6 mycolumn">Column 2
                <div class="row">
                    <div class="col-lg-8 subcol">SubCol 1</div>
                    <div class="col-lg-4 subcol">SubCol 2</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mycolumn">Column 3</div>
            <div class="col-lg-2 col-md-6 mycolumn">Column 4</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
