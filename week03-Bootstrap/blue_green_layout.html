<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div {
            text-align: center;
            border: solid;
            border-color: white;
            border-width: 2px;
        }
        .green_block {
            background-color: lightgreen;
        }
        .blue_block {
            background-color: lightblue;
        }
        .top_row {
            height: 150px;
        }
        .bottom_row {
            height: 400px;
        }
        .block3_row {
            height: 200px;
        }
        .block4_row {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row top_row">
            <div class="col-md-4 blue_block">block 1</div>
            <div class="col-md-8 green_block">block 2</div>
        </div>
        <div class="row bottom_row">
            <div class="col-md-6">
                <div class="row block3_row">
                    <div class="col-md-12 green_block">block 3</div>
                </div>
                <div class="row block4_row">
                    <div class="col-md-6 blue_block">block 4</div>
                    <div class="col-md-6 green_block">block 5</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row bottom_row">
                    <div class="col-md-6 blue_block">block 6</div>
                    <div class="col-md-6">
                        <div class="row bottom_row">
                            <div class="col-md-12 green_block">block 7</div>
                            <div class="col-md-12 blue_block">block 8</div>
                            <div class="col-md-12 green_block">block 9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
